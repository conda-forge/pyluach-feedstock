{% set name = "pyluach" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2086047312e47a1f7bfa560ee908b3659a5656aac7be8b6da7dfc0170fc50210

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python >=3.4
  run:
    - python >=3.4

test:
  imports:
    - pyluach

about:
  home: https://github.com/simlist/pyluach
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Pyluach is a Python package for manipulating Hebrew dates, Gregorian-Hebrew calendar conversions, and other Jewish calendar related calculations.

extra:
  recipe-maintainers:
    - Matt-BF
